<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Trip Wise</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	</head>
	<body class="text-white">
		<header class="h-20 flex justify-between items-center px-4 bg-black">
			<!-- LOGO -->
			<a
				href="/index.html"
				class="px-2 hover:text-white/90"
			>
				<h1 class="text-xl font-bold">TripWise</h1>
			</a>

			<!-- NAV LINKS -->
			<nav class="flex justify-between items-center gap-4">
				<a
					href="./index.html"
					id="home"
					class="hover:text-white/90"
				>
					Home
				</a>
				<a
					href="./about_us.html"
					id="about"
					class="hover:text-white/90"
				>
					About Us
				</a>
				<a
					href="./contact_us.html"
					id="contact"
					class="hover:text-white/90"
				>
					Contact Us
				</a>
			</nav>

			<!-- SEARCH BAR -->
			<div
				class="opacity-0 basis-1/3 flex justify-between items-center gap-4 py-2 px-4 rounded-full bg-white text-black"
			>
				<input
					type="text"
					disabled
					id="searchInput"
					placeholder="Enter a destination or keyword"
					class="basis-2/3 text-[#177474]"
				/>

				<div class="flex justify-between items-center gap-3">
					<button
						id="search-btn"
						disabled
						class="bg-[#177474] text-white rounded-md py-2 px-4 hover:bg-[#177474]/90 hover:text-white/90"
					>
						Search
					</button>
					<button
						id="clear-search-btn"
						disabled
						class="bg-[#177474] text-white rounded-md py-2 px-4 hover:bg-[#177474]/90 hover:text-white/90"
					>
						Clear
					</button>
				</div>
			</div>
		</header>

		<main
			class="min-h-screen bg-[url(/images/hero-background.jpg)] bg-center bg-cover"
		>
			<div class="h-full grid grid-cols-2 items-center mx-35">
				<div class="">
					<h2 class="text-6xl font-bold uppercase">Contact us</h2>
					<p class="text-gray-100">Get in touch</p>
				</div>

				<!-- FORM -->
				<form
					id="contact-form"
					class="bg-black/40 flex flex-col space-y-4 p-6 rounded-md"
				>
					<!-- FIELD NAME -->
					<label
						for="name"
						class=""
						>Name</label
					>
					<input
						type="text"
						id="name"
						class="border border-gray-300 p-2 rounded-md"
						placeholder="Enter your name"
					/>
					<!-- FIELD EMAIL -->
					<label
						for="email"
						class=""
						>Email</label
					>
					<input
						type="email"
						id="email"
						class="border border-gray-300 p-2 rounded-md"
						placeholder="Enter your email"
					/>
					<!-- FIELD MESSAGE -->
					<label
						for="message"
						class=""
						>Message</label
					>
					<textarea
						id="message"
						rows="5"
						class="border border-gray-300 p-2 rounded-md resize-none"
						placeholder="Enter your message"
					></textarea>

					<button
						type="submit"
						id="submit-btn"
						class="cursor-pointer bg-[#177474] rounded-md p-2 mt-4 hover:bg-[#177474]/90 hover:text-white/90"
					>
						Submit
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
