<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Trip Wise</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	</head>
	<body class="text-white">
		<header class="h-20 flex justify-between items-center px-4 bg-black">
			<!-- LOGO -->
			<a
				href="/index.html"
				class="px-2 hover:text-white/90"
			>
				<h1 class="text-xl font-bold">TripWise</h1>
			</a>

			<!-- NAV LINKS -->
			<nav class="flex justify-between items-center gap-4">
				<a
					href="./index.html"
					id="home"
					class="hover:text-white/90"
				>
					Home
				</a>
				<a
					href="./about_us.html"
					id="about"
					class="hover:text-white/90"
				>
					About Us
				</a>
				<a
					href="./contact_us.html"
					id="contact"
					class="hover:text-white/90"
				>
					Contact Us
				</a>
			</nav>

			<!-- SEARCH BAR -->
			<div
				class="basis-1/3 flex justify-between items-center gap-4 py-2 px-4 rounded-full bg-white text-black"
			>
				<input
					type="text"
					id="search-input"
					placeholder="Enter a destination or keyword"
					class="basis-2/3 text-[#177474]"
				/>

				<div class="flex justify-between items-center gap-3">
					<button
						id="search-btn"
						class="bg-[#177474] text-white rounded-md py-2 px-4 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
					>
						Search
					</button>
					<button
						id="clear-search-btn"
						class="bg-[#177474] text-white rounded-md py-2 px-4 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
					>
						Clear
					</button>
				</div>
			</div>
		</header>

		<main
			class="min-h-screen bg-[url(/images/hero-background.jpg)] bg-center bg-cover bg-repeat-y overflow-y-auto"
		>
			<div class="flex justify-between items-start mx-35 h-full">
				<!-- LEFT SIDE -->
				<div class="basis-1/3 mt-[25vh]">
					<h2 class="text-7xl font-bold uppercase">
						Explore Dream Destination
					</h2>
					<p class="w-2/3 my-10">
						It encourages exploration of unfamiliar territories, embracing
						diverse culture and landscapes, while pursuing desired destination
						that captivates the heart and ignites a sense of wonder.
					</p>

					<button
						id="book-now-btn"
						class="bg-[#177474] uppercase rounded-md py-2 px-6 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
					>
						Book now
					</button>
				</div>

				<!-- SEARCH RESULTS -->
				<div
					id="results"
					class="basis-2/5 flex flex-col gap-6 mt-10 pb-20"
				>
					<!-- <div class="border-12 border-[#177474] rounded-lg"></div> -->
				</div>
			</div>
		</main>

		<script src="/trip-wise/travel_recommendation.js"></script>
	</body>
</html>
