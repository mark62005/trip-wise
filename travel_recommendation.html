<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Trip Wise</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	</head>
	<body class="text-white">
		<header class="h-20 flex justify-between items-center px-4 bg-black">
			<!-- LOGO -->
			<a
				href="/travel_recommendation.html"
				class="px-2 hover:text-white/90"
			>
				<h1 class="text-xl font-bold">TripWise</h1>
			</a>

			<!-- NAV LINKS -->
			<nav class="flex justify-between items-center gap-4">
				<a
					href="./travel_recommendation.html"
					id="home"
					class="hover:text-white/90"
				>
					Home
				</a>
				<a
					href="./about_us.html"
					id="about"
					class="hover:text-white/90"
				>
					About Us
				</a>
				<a
					href="./contact_us.html"
					id="contact"
					class="hover:text-white/90"
				>
					Contact Us
				</a>
			</nav>

			<!-- SEARCH BAR -->
			<div
				class="basis-1/3 flex justify-between items-center gap-4 py-2 px-4 rounded-full bg-white text-black"
			>
				<input
					type="text"
					id="searchInput"
					placeholder="Enter a destination or keyword"
					class="basis-2/3 text-[#177474]"
				/>

				<div class="flex justify-between items-center gap-3">
					<button
						id="search-btn"
						class="bg-[#177474] text-white rounded-md py-2 px-4 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
					>
						Search
					</button>
					<button
						id="clear-search-btn"
						class="bg-[#177474] text-white rounded-md py-2 px-4 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
					>
						Clear
					</button>
				</div>
			</div>
		</header>

		<main
			class="min-h-screen bg-[url(/images/hero-background.jpg)] bg-center bg-cover flex justify-start items-center"
		>
			<div class="w-1/3 mx-35">
				<h2 class="text-7xl font-bold uppercase">Explore Dream Destination</h2>
				<p class="w-2/3 my-10">
					It encourages exploration of unfamiliar territories, embracing diverse
					culture and landscapes, while pursuing desired destination that
					captivates the heart and ignites a sense of wonder.
				</p>

				<button
					id="cta-btn"
					class="bg-[#177474] uppercase rounded-md py-2 px-6 cursor-pointer hover:bg-[#177474]/90 hover:text-white/90"
				>
					Book now
				</button>
			</div>
		</main>
	</body>
</html>
